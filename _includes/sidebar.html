<div class="flex-shrink-0 p-3 bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
        <p class="fs-5 fw-semibold text-light">{{ site.title | escape }}</p>
    </a>
    <ul class="list-unstyled ps-0">
        {% for tag in site.tags %}
        <li class="mb-1">
            <button class="btn btn-toggle text-light align-items-center rounded collapsed" data-bs-toggle="collapse"
                data-bs-target="#{{ tag[0] }}-collapse" aria-expanded="false">
                {{ tag[0] }}
            </button>
            <div class="collapse" id="{{ tag[0] }}-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    {% for post in tag[1] %}
                    <li><a href="{{ post.url }}" class="link-light rounded">{{ post.page_title | default: post.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
